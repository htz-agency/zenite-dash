cubes:
  - name: proposals
    sql_table: public.crm_opportunity_proposals

    joins:
      - name: opportunities
        sql: "{CUBE}.opportunity_id = {opportunities}.id"
        relationship: many_to_one

      - name: proposal_services
        sql: "{CUBE}.proposal_id = {proposal_services}.proposal_id"
        relationship: one_to_many

    measures:
      - name: count
        type: count

      - name: active_count
        type: count
        filters:
          - sql: "{CUBE}.active = true"

      - name: total_monthly
        type: sum
        sql: total_monthly

      - name: total_impl
        type: sum
        sql: total_impl

      - name: avg_monthly
        type: avg
        sql: total_monthly

      - name: avg_impl
        type: avg
        sql: total_impl

    dimensions:
      - name: id
        sql: id
        type: string
        primary_key: true

      - name: opportunity_id
        sql: opportunity_id
        type: string

      - name: client_name
        sql: client_name
        type: string

      - name: proposal_id
        sql: proposal_id
        type: string

      - name: total_monthly_value
        sql: total_monthly
        type: number

      - name: total_impl_value
        sql: total_impl
        type: number

      - name: active
        sql: active
        type: boolean

      - name: created_at
        sql: created_at
        type: time

      - name: updated_at
        sql: updated_at
        type: time
