cubes:
  - name: contacts
    sql_table: public.crm_contacts
    sql: "SELECT * FROM public.crm_contacts WHERE is_deleted = false"

    joins:
      - name: accounts
        sql: "{CUBE}.account = {accounts}.name"
        relationship: many_to_one

      - name: activities
        sql: "{CUBE}.id = {activities}.contact_id"
        relationship: one_to_many

    measures:
      - name: count
        type: count

      - name: with_email_count
        type: count
        filters:
          - sql: "{CUBE}.email IS NOT NULL AND {CUBE}.email != ''"

      - name: with_phone_count
        type: count
        filters:
          - sql: "({CUBE}.phone IS NOT NULL AND {CUBE}.phone != '') OR ({CUBE}.mobile IS NOT NULL AND {CUBE}.mobile != '')"

      - name: contactable_count
        type: count
        filters:
          - sql: "{CUBE}.do_not_contact IS DISTINCT FROM true"

    dimensions:
      - name: id
        sql: id
        type: string
        primary_key: true

      - name: name
        sql: "COALESCE({CUBE}.name, '') || ' ' || COALESCE({CUBE}.last_name, '')"
        type: string

      - name: first_name
        sql: name
        type: string

      - name: last_name
        sql: last_name
        type: string

      - name: role
        sql: role
        type: string

      - name: department
        sql: department
        type: string

      - name: company
        sql: company
        type: string

      - name: account
        sql: account
        type: string

      - name: phone
        sql: phone
        type: string

      - name: mobile
        sql: mobile
        type: string

      - name: email
        sql: email
        type: string

      - name: linkedin
        sql: linkedin
        type: string

      - name: website
        sql: website
        type: string

      - name: address
        sql: address
        type: string

      - name: stage
        sql: stage
        type: string

      - name: owner
        sql: owner
        type: string

      - name: origin
        sql: origin
        type: string

      - name: preferred_contact
        sql: preferred_contact
        type: string

      - name: do_not_contact
        sql: do_not_contact
        type: boolean

      - name: tags
        sql: tags
        type: string

      - name: is_deleted
        sql: is_deleted
        type: boolean

      - name: created_by
        sql: created_by
        type: string

      - name: created_at
        sql: created_at
        type: time

      - name: updated_at
        sql: updated_at
        type: time

      - name: last_activity_date
        sql: last_activity_date
        type: time

      - name: birth_date
        sql: birth_date
        type: time

    pre_aggregations:
      - name: contacts_by_month
        measures:
          - count
          - with_email_count
        dimensions:
          - stage
          - owner
          - origin
        time_dimension: created_at
        granularity: month
