cubes:
  - name: call_records
    sql_table: public.crm_call_records

    joins:
      - name: activities
        sql: "{CUBE}.activity_id = {activities}.id"
        relationship: many_to_one

    measures:
      - name: count
        type: count

      - name: unique_phones
        type: count_distinct
        sql: phone

    dimensions:
      - name: id
        sql: id
        type: string
        primary_key: true

      - name: phone
        sql: phone
        type: string

      - name: date
        sql: date
        type: string

      - name: entity_type
        sql: entity_type
        type: string

      - name: entity_id
        sql: entity_id
        type: string

      - name: activity_id
        sql: activity_id
        type: string

      - name: direction
        sql: direction
        type: string

      - name: title
        sql: title
        type: string

      - name: duration
        sql: duration
        type: string

      - name: notes
        sql: notes
        type: string

      - name: created_at
        sql: created_at
        type: time

      - name: updated_at
        sql: updated_at
        type: time
